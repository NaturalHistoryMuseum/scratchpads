    <p>Specimen data in a Scratchpad conform to the Darwin Core (version 1.2.1) format recommended by TDWG (the Taxonomic Databases working group) and GBIF. They are separated into two content types: location and specimen, which allows you to connect different specimens to the same location.</p>
